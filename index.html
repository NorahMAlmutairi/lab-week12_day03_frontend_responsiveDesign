<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>

        <div class="nav">

            </div>

        <div class="intro">

                <div class="firstRec">

                    <p>ابدأ بالتحدي وقم بحل الخوارزميات بأكثر من لغة برمجية و بأكثر من مستوى</p>
                    <button class="challenge" >قم بحل بالتحديات</button>
                </div>
            </div>
            <div class="secondBox">
                <div class="secondRec">
                    <div class="secondPic"></div>
                    <h3>ابدأ بالتعلم</h3>
                    <p>ابدأ بالتعلم الآن لتطوير مهاراتك البرمجية شاهد الدروس و اختبر نفسك و انجز المشاريع</p>
                    <button class="learn" > سجل و ابدأ التعلم</button>
                </div>
            </div>
        </div>

    </div>
